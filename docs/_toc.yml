format: jb-book
root: docs/landing-page
parts:
  - caption: Introduction
    chapters:
    - file: README
      title: README
    - file: ASSUMPTIONS
    - file: GLOSSARY
    - file: CONTRIBUTORS
    - file: CHANGELOG
  - caption: Model Specification
    chapters:
    - file: docs/hackmd_mathematical_specification.md
  - caption: Documentation
    chapters:
    - url: https://cadlabs.gitlab.io/cadlabs-ethereum-model-docs/docs/index.html
      title: Model Code Documentation
  - caption: Experiment Notebooks
    chapters:
    - glob: notebooks/*_*
  - caption: Example Model Outputs
    chapters:
    - glob: notebooks/examples/*
  - caption: Simulation Profiling
    chapters:
    - glob: notebooks/simulation_profiling/*
